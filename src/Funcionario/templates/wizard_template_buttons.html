{% if wizard.steps.prev %}
<div class="btn-group col-lg-offset-9 col-lg-3">
    <button class="btn btn-primary btn-md col-lg-6 " name="wizard_goto_step" type="submit" value="{{ wizard.steps.first }}">Início</button>
    <button class="btn btn-primary btn-md col-lg-6" name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">Anterior</button>
</div>
{% endif %}
{% if wizard.steps.next %}
<div class="btn-group col-lg-offset-9 col-lg-3">
    <button class="btn btn-success btn-md col-lg-12" type="submit" style="margin-top:10px;">Próximo</button>
</div>
{% else %}
<div class="btn-group col-lg-offset-9 col-lg-3">
    <button class="btn btn-success btn-md col-lg-12" type="submit" style="margin-top:10px;">Salvar</button>
</div>
{% endif %}
