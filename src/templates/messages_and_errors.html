<!--MESSAGES AND ERRORS-->
<div class="row"> 
    {% if messages %}
        {% for message in messages %}
            <p class="alert alert-dismissable {% if message.tags %}alert-{{ message.tags }}{% endif %} bold-text" style="font-size: 1.2em;">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
</div>
